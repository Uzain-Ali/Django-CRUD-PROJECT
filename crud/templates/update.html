<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <title>Update Student</title>
  </head>
  <body>
    {% comment %} NavBar {% endcomment %}
    <nav class="navbar navbar-light bg-dark">
      <div class="row text-center">
        <div class="container">
          <div class="col-md-12 text-center">
            <a class="navbar-brand text-white h4" href="/">CRUD OPERATIONS</a>
          </div>
        </div>
      </div>
    </nav>

    {% comment %} Main Body {% endcomment %}
    <div class="container mt-2">
      {% comment %} Add Student Form {% endcomment %}
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-2">Update Student</h2>
          <br />
          <form action="/update/{{d.id}}" method="post">{% csrf_token %}
            <div class="form-group">
              <label for="completename">Name</label>
              <input
                type="text"
                class="form-control"
                id="completename"
                name="completename"
                value="{{d.name}}"
                placeholder="Enter Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="completeemail">Email</label>
              <input
                type="email"
                class="form-control"
                id="completeemail"
                value="{{d.email}}"

                name="completeemail"

                placeholder="Enter Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" class="form-control"  name="gender" required>
                <option value="default" selected>{{d.gender}}</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="completephone">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="completephone"
                value="{{d.phone}}"
                name="completephone"
                placeholder="Enter Phone Number"
                required
              />
            </div>

            <div class="form-group">
              <label for="completeaddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="completeaddress"
                value="{{d.address}}"
                name="completeaddress"
                placeholder="Enter Address"
                required
              />
            </div>
            <div class="form-group">
              <button
                class="btn btn-lg w-100 bg-dark rounded text-white"
                type="submit"
                name="submit"
                href=""
                >Update</button
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
